{% extends "base.html" %}
{% block index %}
<div class="col-12 col-md-5 m-0 d-flex flex-column justify-content-center align-items-center">
    <h1>Login</h1>
    <form method="POST" action="/login" class="col-10 col-md-6 mt-5">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>

    <!-- Section pour les messages flash -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div class="alert-container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="mt-3 d-flex justify-content-center" role="alert">
        <a href="/register">You don't have an account ?</a>
    </div>

</div>
{% endblock %}
