{% extends "base.html" %}
{% block index %}

    <main class="container d-flex flex-column justify-content-between align-items-center border border-3 p-1 pb-0 w-100"
          style="height: calc(100vh - 75px); overflow: auto; min-height: 90vh;">

        {% block content %}{% endblock %}

        <footer class="mt-5">
            <div class="col-12 d-flex flex-wrap bg-light p-4 justify-content-center align-items-center">
                <p class="align-items-center m-0">Copyright &copy; 2021 - Pagbo</p>
                <span class="m-0 mx-3"> - </span>
                <p class="m-0">Created by Guillaume Simonet</p>
                <span class="m-0 mx-3"> - </span>
                <p class="m-0">guillaume.simonet@gmail.com</p>
            </div>
        </footer>

    </main>

    <!-- Barre de navigation horizontal -->
    <nav class="nav bg-light align-items-center justify-content-center rounded-3 shadow fixed-bottom">
        <a class="nav-link d-flex justify-content-center" href="/">
            <i class="bi bi-box-arrow-in-left {{ 'active' if request.path == '/logout' else '' }}" style="font-size: 2rem"></i>
        </a>
        <a class="nav-link d-flex justify-content-center" href="/historic">
            <i class="bi bi-clock-history {{ 'active' if request.path == '/historic' else '' }}" style="font-size: 2rem"></i>
        </a>
        <a class="nav-link mb-2" href="/">
            <img class="{{ 'active' if request.path == '/' else '' }} mt-2"  style="width: 35px; transform: rotate(180deg);" src="../static/img/airbnb.png" alt="Card image cap"/>
        </a>
        <a class=" nav-link d-flex justify-content-center" href="/notifs">
            <i class="bi bi-bell {{ 'active' if request.path == '/notifs' else '' }}" style="font-size: 2rem"></i>
        </a>
        <a class="nav-link d-flex justify-content-center" href="/chat">
            <i class="{{ 'active' if request.path == '/chat' else '' }} bi bi-chat-left" style="font-size: 2rem;"></i>
        </a>
        <a class="nav-link d-flex justify-content-center" href="/user">
            <i class="bi bi-person {{ 'active' if request.path == '/user' else '' }}" style="font-size: 2rem"></i>
        </a>
    </nav>
{% endblock %}
