<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Boat Boat !!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/index.css">

</head>

<body class="overflow-hidden d-flex justify-content-center  m-0">
    <div class="container d-flex p-0 m-0 overflow-auto">
        <!-- Barre de navigation verticale -->
        <nav class="nav flex-column bg-light h-100 rounded-3 shadow sticky-top">
            <a class="nav-link mt-2 mb-2" href="/">
                <img class="{{ 'active' if request.path == '/' else '' }}"  style="width: 60px; transform: rotate(180deg);" src="../static/img/airbnb.png" alt="Card image cap"/>
            </a>
            <a class="nav-link d-flex justify-content-center" href="/chat">
                <i class="{{ 'active' if request.path == '/chat' else '' }} bi bi-chat-left" style="font-size: 3rem;"></i>
            </a>
            <a class=" nav-link d-flex justify-content-center" href="/notifs">
                <i class="bi bi-bell {{ 'active' if request.path == '/notifs' else '' }}" style="font-size: 3rem;"></i>
            </a>
            <a class="nav-link d-flex justify-content-center" href="/historic">
                <i class="bi bi-clock-history {{ 'active' if request.path == '/historic' else '' }}" style="font-size: 3rem;"></i>
            </a>
            <a class="nav-link d-flex justify-content-center" href="/user">
                <i class="bi bi-person {{ 'active' if request.path == '/user' else '' }}" style="font-size: 3rem;"></i>
            </a>
            <a class="nav-link d-flex justify-content-center" href="/">
                <i class="bi bi-box-arrow-in-left {{ 'active' if request.path == '/logout' else '' }}" style="font-size: 3rem;"></i>
            </a>
        </nav>
            {% block content %}{% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
